<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المناصرين</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .choices button {
            padding: 15px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .choices button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .result {
            font-size: 22px;
            padding: 15px;
            margin-top: 20px;
            color: #27ae60;
            background-color: #ecf8f4;
            border-radius: 8px;
        }
        .error {
            font-size: 22px;
            padding: 15px;
            margin-top: 20px;
            color: #e74c3c;
            background-color: #f8d7da;
            border-radius: 8px;
        }
        .end {
            margin-top: 30px;
        }
        .end button {
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .end button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار المناصرين</h1>
        <div id="quiz">
            <!-- الأسئلة سيتم إضافتها هنا -->
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "ما هو اسم نبي الله الذي ركب الفلك مع قومه؟",
                choices: ["إبراهيم", "نوح", "موسى"],
                answer: "نوح"
            },
            {
                question: "من هو الصحابي الذي لقب بأسد الله؟",
                choices: ["عمر بن الخطاب", "علي بن أبي طالب", "خالد بن الوليد"],
                answer: "خالد بن الوليد"
            },
            {
                question: "أين حدثت معركة بدر؟",
                choices: ["مكة", "المدينة", "أحد"],
                answer: "مكة"
            },
            {
                question: "ما هو اسم الكتاب الذي أنزل على النبي محمد صلى الله عليه وسلم؟",
                choices: ["التوراة", "الإنجيل", "القرآن"],
                answer: "القرآن"
            },
            {
                question: "كم كان عدد المسلمين في غزوة بدر؟",
                choices: ["300", "1000", "313"],
                answer: "313"
            },
            {
                question: "من هو أول خليفة للمسلمين؟",
                choices: ["أبو بكر الصديق", "عمر بن الخطاب", "عثمان بن عفان"],
                answer: "أبو بكر الصديق"
            },
            {
                question: "ما هو اسم النبي الذي ابتلعه الحوت؟",
                choices: ["إبراهيم", "يونس", "موسى"],
                answer: "يونس"
            },
            {
                question: "كم عدد السور في القرآن الكريم؟",
                choices: ["100", "114", "120"],
                answer: "114"
            },
            {
                question: "من هو الذي قتل الصحابي عمرو بن الجموح؟",
                choices: ["أبو جهل", "عبد الله بن مسعود", "أبو الحسن علي بن أبي طالب"],
                answer: "أبو جهل"
            },
            {
                question: "ما هي أول مدينة هاجر إليها النبي صلى الله عليه وسلم؟",
                choices: ["المدينة المنورة", "مكة", "الطائف"],
                answer: "المدينة المنورة"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                let question = questions[currentQuestionIndex];
                let questionHTML = `
                    <div class="question">
                        <p>${question.question}</p>
                    </div>
                    <div class="choices">
                        ${question.choices.map((choice, index) => 
                            `<button onclick="checkAnswer('${choice}')">${choice}</button>`
                        ).join('')}
                    </div>
                `;
                document.getElementById("quiz").innerHTML = questionHTML;
            } else {
                showResult();
            }
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestionIndex].answer) {
                score++;
                document.getElementById("result").innerHTML = "<p class='result'>إجابة صحيحة!<br>النتيجة: " + score + "/" + questions.length + "</p>";
            } else {
                document.getElementById("result").innerHTML = "<p class='error'>إجابة خاطئة!<br>النتيجة: " + score + "/" + questions.length + "</p>";
            }
            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);  // التبديل للسؤال التالي بعد ثانية
        }

        function showResult() {
            let resultHTML = `
                <div class="end">
                    <h2>لقد انتهيت من الاختبار!</h2>
                    <p>نتيجتك: ${score} من ${questions.length}</p>
                    <button onclick="resetQuiz()">إعادة الاختبار</button>
                </div>
            `;
            document.getElementById("quiz").innerHTML = resultHTML;
        }

        function resetQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
