<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المناصرين</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 20px;
            z-index: 999;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ff9800;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .question {
            margin: 20px 0;
        }

        .answer-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        .answer-btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>اختبار المناصرين</h1>
    </div>

    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    
    <div class="menu" id="menu">
        <a href="#" onclick="loadQuiz('فقه')">قسم اختبار الفقه</a>
        <a href="#" onclick="loadQuiz('حديث')">قسم اختبار الحديث</a>
        <a href="#" onclick="loadQuiz('عقيدة')">قسم اختبار العقيدة</a>
    </div>

    <div class="content">
        <div id="quiz-container"></div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function loadQuiz(section) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            let questions = [];

            if (section === 'فقه') {
                questions = [
                    { question: 'ما هو حكم الصلاة في الثوب المغسول من الحيض؟', answers: ['طاهر', 'نجس', 'مبهم'], correct: 0 },
                    { question: 'هل يجب الوضوء بعد لمس الميت؟', answers: ['نعم', 'لا', 'أحيانًا'], correct: 1 }
                ];
            } else if (section === 'حديث') {
                questions = [
                    { question: 'من هو آخر من دخل الجنة؟', answers: ['النبي صلى الله عليه وسلم', 'المسلمون', 'الملائكة'], correct: 0 },
                    { question: 'ما هو الحديث الصحيح؟', answers: ['الحديث الذي رواه البخاري', 'الحديث الذي رواه الترمذي', 'الحديث الذي رواه مسلم'], correct: 2 }
                ];
            } else if (section === 'عقيدة') {
                questions = [
                    { question: 'هل يؤمن المسلمون بالكتب السماوية؟', answers: ['نعم', 'لا', 'جزء فقط'], correct: 0 },
                    { question: 'ما هو تعريف التوحيد؟', answers: ['عبادة الله وحده', 'الشرك بالله', 'توحيد المعنى'], correct: 0 }
                ];
            }

            let questionIndex = 0;
            function showQuestion() {
                if (questionIndex < questions.length) {
                    const question = questions[questionIndex];
                    quizContainer.innerHTML = `
                        <div class="question">
                            <p>${question.question}</p>
                            ${question.answers.map((answer, index) => `
                                <button class="answer-btn" onclick="checkAnswer(${index}, ${question.correct})">${answer}</button>
                            `).join('')}
                        </div>
                        <div class="result" id="result"></div>
                    `;
                }
            }

            function checkAnswer(selected, correct) {
                const result = document.getElementById('result');
                if (selected === correct) {
                    result.innerText = 'إجابة صحيحة';
                    result.style.color = '#28a745';
                } else {
                    result.innerText = 'إجابة خاطئة';
                    result.style.color = '#dc3545';
                }

                questionIndex++;
                setTimeout(showQuestion, 1000); // الانتقال للسؤال التالي بعد ثانية
            }

            showQuestion();
        }
    </script>
</body>
</html>
