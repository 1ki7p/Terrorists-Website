<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المناصرين</title>
    <style>
        /* تصميم عام للموقع */
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: #34495e;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
            height: 90%;
            overflow-y: auto;
            position: relative;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: #ecf0f1;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* تصميم القائمة الجانبية */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .side-menu a {
            color: #ecf0f1;
            font-size: 22px;
            text-decoration: none;
            margin: 20px 0;
            display: block;
            padding: 12px 0;
            text-align: center;
            border-bottom: 1px solid #7f8c8d;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .side-menu a:hover {
            background-color: #3498db;
        }

        /* إعدادات الأزرار */
        .choices button {
            background-color: #3498db;
            padding: 15px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .choices button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .question {
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* تصميم النتيجة */
        .result, .error {
            font-size: 24px;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result {
            background-color: #27ae60;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }

        /* تصميم زر "إعادة الاختبار" */
        .end button {
            padding: 15px 25px;
            background-color: #2ecc71;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .end button:hover {
            background-color: #27ae60;
        }

    </style>
</head>

    <button class="menu-btn" onclick="toggleMenu()">☰</button>
